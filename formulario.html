<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='CSS/formulario.css'>
</head>
<body>
    <div class='tela'>
        <div class='ladoEsquerdo'>
            <img src='Images/formulario.jpg' alt=''>
        </div>
        <div class='ladoDireito'>
            <h1>Crie uma conta</h1>
            <form method="POST" action="cadastro.PHP" class='valideitor'> <!--action envia para outro arquivo-->
                <label>
                    Seu nome:<br/>
                    <input type='text' name="name" data-rules="required|min=2" /><!-- regras de data, regar de mínimo 2 letras -->
                </label>
                <label>
                    Seu e-mail:<br/>
                    <input type="text" name="email" data-rules="required"/>
                </label>
                <label>
                    Sua senha:<br/>
                    <input type="password" name="password" data-rules="required|min=4"/>
                </label>
                <label>
                    <input type="submit" value="Cadastrar"/>
                </label>
            </form>
            <div>
                Já tem uma conta? <a href="">Faça o Loguin</a>
            </div>
        </div>
    </div>
    
    <script src='JS/formulario.js'></script>
</body>
</html>
